version: '3.9'

services:
  n8n-workflows:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: n8n-workflows
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      WORKFLOW_DB_PATH: /app/database/workflows.db
      CI: "true"
    volumes:
      - workflows_db:/app/database
      - workflows_static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  workflows_db:
  workflows_static:
